<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="island-1-2 max-length">
    <div class="island-1-2 pad-t-1">
      <h1 class="gutter pat-t-2 zetta not-bold">Want to go to Mars?</h1>
      <p class="mega gutter">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <form method="POST" action="https://formspree.io/FORM_ID">
      <fieldset class="push-1-2"></fieldset>
      <div class="not-bold itaclic giga gutter-1-2 pad-t-1-2 pad-b-1-4">Personal details</div>

      <div class="grid">

        <div class="unit xs-1 s-1 m-1 l-1-2 push gutter">
          <label for="name">Name</label>
          <input id="name" name="firstname" required>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push gutter">
          <label for="age">Age</label>
          <input type="number" id="age" required>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push gutter">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push gutter">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

      </div>

      <div class="gutter">
        <label for="adress">Address</label>
        <textarea id="adress" name="place" required></textarea>
      </div>

      <fieldset>
        <legend class="push-1-2 gutter giga not-bold italic">Mission statement</legend>

        <div class="push gutter">
          <label for="purpose">Why do you want to go to Mars?</label>
          <textarea id="purpose" name="message" required></textarea>
        </div>
        <div class="bold unit-content-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
      </fieldset>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </form>
  </div>

</body>
</html>
